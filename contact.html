<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Zeroo AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ad.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0, 255, 170, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #00ffaa;
      margin-bottom: 35px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 14px;
      border: 2px solid transparent;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00ffaa;
      background-color: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: -12px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffaa;
      font-size: 14px;
      padding: 0 5px;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #00ffaa, #00ddaa);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #00ffaa;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    <h2>Contact Zeroo AI</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required placeholder="Ex: John Doe" />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" required placeholder="Ex: you@example.com" />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" required placeholder="Write your message..."></textarea>
      </div>
      <button type="submit">Send via Gmail</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const mailto = `mailto:sahanliyanaarachchi94@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0A%0AMessage:%0A${encodeURIComponent(message)}`;
      window.location.href = mailto;
    });
  </script>

</body>
</html>
